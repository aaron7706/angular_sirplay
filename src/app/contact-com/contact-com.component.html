    <div class="contact_col_1">
      <div class="wpb_wrapper">
        <h2
          class="x-text-content-text-primary"
          style="font-size: 18px; font-weight: bolder"
        >
          {{'write_msg'|translate}}
        </h2>
      </div>
     <div class="contact_card">
<form
  [formGroup]="form"
  action="javascript:void(0)"
  (submit)="send()"
  novalidate
>
  <!-- Full name -->
  <div class="name_label">
    <label for="fname">{{'fname'|translate}}</label>
  </div>
  <div class="name_input">
    <input
      formControlName="from_name"
      type="text"
      id="fname"
      name="fname"
      required
    />
    <small
      *ngIf="from_name && from_name.invalid && (from_name.touched)"
      class="err"
    >
      {{'fname_err'|translate}}
    </small>
  </div>

  <!-- Your email -->
  <div class="email_label">
    <label for="email"><b>{{'email'|translate}}</b></label>
  </div>
  <div class="email_input">
    <input
      formControlName="from_email"
      type="email"
      id="email"
      autocomplete="off"
      name="femail"
      required
    />
    <small
      *ngIf="from_email && from_email.invalid && (from_email.touched)"
      class="err"
    >
      {{'email_err'|translate}}
    </small>
  </div>

  <!-- Country -->
  <div class="email_label">
    <label for="Country" id="country_selector-label"><b>{{'country'|translate}}</b></label>
  </div>
  <div class="email_input">
    <input
      formControlName="country"
      autocomplete="country"
      type="text"
      aria-labelledby="country_selector-label"
      id="Country"
      name="countries"
      required
      class="cot"
    />
  </div>



  <!-- Phone -->
  <div class="email_label">
    <label for="phone"><b>{{'pnumber'|translate}}</b></label>
  </div>
  <div class="email_input emails_pad">
    <input
      formControlName="number"
      id="phone"
      type="tel"
      name="phone"
      maxlength="10"
      placeholder="000-000-0000"
      required
    />
    <small
      *ngIf="form.get('number')?.invalid && (form.get('number')?.touched)"
      class="err"
    >
      {{'pnumber_err'|translate}}
    </small>
  </div>

  <!-- Message (optional) -->
  <div class="email_label">
    <label for="Message" id="message-label"><b>{{'message'|translate}}</b></label>
  </div>
  <div class="text_area">
    <textarea
      formControlName="message"
      rows="8"
      aria-labelledby="message-label"
      cols="44"
      name="message"
      id="Message"
    ></textarea>
  </div>

  <!-- Submit -->
  <div class="btn" style="border: none">
    <button class="con_btn" type="submit" [disabled]="form.invalid || loder">
      {{ loder ? ('sending' | translate) : ('submit' | translate) }}
    </button>
    <span class="wpcf7-spinner" *ngIf="loder"></span>
  </div>
</form>

</div>

      <p class="con_param">
        {{'con_param1'|translate}}
        <span class="white_change" routerLink="/privacy-policy"
          >{{'privacy_policy_form'|translate}}</span
        >
        {{'con_param2'|translate}}
      </p>
    </div>
  </div>
